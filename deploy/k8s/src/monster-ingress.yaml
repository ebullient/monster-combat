apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ebullientworks
  name: ingress-resource-backend
  annotations: {}
spec:
  rules:
  - host: spring.CLUSTER_IP.nip.io
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: mc-spring-micrometer
            port:
              number: 8080
  - host: quarkus.CLUSTER_IP.nip.io
    http:
      paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: mc-quarkus-micrometer
              port:
                number: 8080
  - host: mpmetrics.CLUSTER_IP.nip.io
    http:
      paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: mc-quarkus-mpmetrics
              port:
                number: 8080
